<div *ngIf="latestMeasurement | async as latestMeasurement; else loading">
  <p-card header="Humidity">
    <p-knob
      [(ngModel)]="latestMeasurement.humidity"
      [readonly]="true"
      [size]="screenWidth / 5"
    />
  </p-card>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
