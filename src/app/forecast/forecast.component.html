<p-card header="Forecast"
  ><div
    class="forecast"
    *ngIf="openWeatherService | async as openWeatherService; else loading"
  >
    <ng-container *ngFor="let day of openWeatherService.list">
      <div *ngIf="day.dt_txt.includes('15:00')">
        <p>
          {{ formatDate(day.dt_txt) }}
        </p>
        <img [src]="getImage(day.weather[0].icon)" alt="weather icon" />
        <p>{{ roundNumber(day.main.temp) }}Â°C</p>
      </div>
    </ng-container>
  </div>
</p-card>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
